<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Box for the heading and subheading -->
  <div class="title-box">
    <div class="title">Ticket Themer</div>
    <div class="subtitle">Beta 15.0</div>
  </div>
  
  <!-- Box under the radio buttons -->
  <div class="theme-selector-box">
    <div class="theme-selector">
<label>
  <input type="radio" id="dark-theme" name="theme" value="dark-theme">
  <span>IFSTA Theme</span>
</label>
<label>
  <input type="radio" id="osu-theme" name="theme" value="osu-theme">
  <span>OSU Theme</span>
</label>
<label>
  <input type="radio" id="midnight-theme" name="theme" value="midnight-theme">
  <span>Midnight Theme</span>
</label>
<label>
  <input type="radio" id="image-theme" name="theme" value="image-theme">
  <span>Image Theme (custom)</span>
</label>
<label>
  <input type="radio" id="no-theme" name="theme" value="no-theme">
  <span>No Theme</span>
</label>

    </div>
  </div>


<!-- Add this button somewhere in your popup -->
<button id="settingsButton" style="background: none; border: none; cursor: pointer;">
  <i class="fas fa-cog" style="font-size: 16px;"></i>
</button>


  <script src="popup.js"></script>
</body>
</html>
